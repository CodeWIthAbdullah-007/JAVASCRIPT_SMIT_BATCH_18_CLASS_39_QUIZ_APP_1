<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <p id="quest"></p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="option"
            id="radioA"
            value="A"
          />
          <label class="form-check-label" id="labelA" for="radioA"></label>
        </div>
         <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="option"
            id="radioB"
            value="B"
          />
          <label class="form-check-label" id="labelB" for="radioB"></label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="option"
            id="radioC"
            value="C"
          />
          <label class="form-check-label" id="labelC" for="radioC"></label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="option"
            id="radioD"
            value="D"
          />
          <label class="form-check-label" id="labelD" for="radioD"></label>
        </div>
        <div>
            <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
