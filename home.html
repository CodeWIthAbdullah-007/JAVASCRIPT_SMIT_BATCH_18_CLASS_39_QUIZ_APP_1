<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App | Select Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="quiz-card text-center p-5">
            <h2 class="mb-4 fw-bold">Choose Your Quiz</h2>

            <div class="d-grid gap-3">
                <button id="htmlBtn" class="btn quiz-btn html-btn">
                    HTML Quiz
                </button>

                <button id="cssBtn" class="btn quiz-btn css-btn">
                    CSS Quiz
                </button>

                <button id="jsBtn" class="btn quiz-btn js-btn">
                    JavaScript Quiz
                </button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
